        <h2>&laquo;Странные&raquo; буквы</h2>

        <img src="img/abbr.png" height="110px" alt="">
        <p>В современном русском языке не склоняются:</p>
        <ul>
            <li>
                инициальные аббревиатуры (составленые из первых букв слов), <br>
                кончающиеся <b>гласными</b>, например: <abbr title="Московский государственный университет">МГУ</abbr>, <abbr title="Открытое Акционерное Общество">ОАО</abbr>;
            </li>

            <li>
                <b>заимствованные</b> аббревиатуры, кончающиеся <i>твердым согласным</i>, например: <abbr title="Maschinenfabrik Augsburg-Nürnberg">MAN</abbr>; <br>
            </li>
        </ul>
